<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&family=Vina+Sans&display=swap" rel="stylesheet">
  <title>Login - Ponto de Moda</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <header class="d-flex justify-content-center align-items-center">
    <div class="logo">
      <img src="./img/logo.png" alt="">
    </div>
  </header>
  <div class="login-container">
    <form id="loginForm">
      <h2>Login</h2>
      <div class="mb-3">
        <label for="username" class="form-label">Usuário:</label>
        <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
      </div>
      <div class="text-center">   
        <button type="submit" class="btn btn-primary">Entrar</button>
        <p class="cadastro">Ainda não tem conta?<a href="./html/cadastro.html" rel="noopener noreferrer"> Cadastre-se aqui</a>!</p>
      </div>
    </form>
  </div>
  <footer>
    <div class="footer-container">
    <p>Nossas redes sociais: </p>
     <a href="https://www.instagram.com" target="_blank"> <img class="insta" src="./img/icon/instagram.svg" alt="Intagram"></a>
     <a href="https://www.facebook.com" target="_blank"> <img class="face" src="./img/icon/facebook.svg" alt="Facebook"></a>
    </div>
  </footer>
  <!-- Bootstrap Alert -->
  <div id="redirectAlert" class="alert alert-primary d-none" role="alert">
    <strong>Login aprovado!</strong> Redirecionando por favor, aguarde...
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./js/login.js"></script>
</body>
</html>
